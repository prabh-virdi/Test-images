<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-folder {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            max-width: 80%;
            margin: auto;
            transition: max-height 0.3s ease-in-out;
            overflow: hidden;
            max-height: 100px; /* Adjust to initial collapsed size */
        }
        .image-folder.expanded {
            max-height: 1000px; /* Adjust to fully expanded size */
        }
        .image-folder:hover {
            max-height: 1000px; /* Adjust to fully expanded size */
        }
        .image-folder img {
            border-radius: 15px;
            transition: transform 0.3s;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .image-folder img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="image-folder">
        <img src="images/1.jpg" alt="1">
        <img src="images/2.jpg" alt="2">
        <img src="images/3.jpg" alt="3">
        <img src="images/4.jpg" alt="4">
        <img src="images/5.jpg" alt="5">
        <img src="images/6.jpg" alt="6">
        <img src="images/7.jpg" alt="7">
        <img src="images/8.jpg" alt="8">
        <img src="images/9.jpg" alt="9">
        <img src="images/10.jpg" alt="10">
        <img src="images/11.jpg" alt="11">
    </div>
</body>
</html>
